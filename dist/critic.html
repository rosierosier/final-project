<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>DesignCritic</title>
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.css">
    <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/xml/xml.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/carlo/jquery-base64/master/jquery.base64.min.js"></script>
  </head>
  <body>

    <div class="row header">
      <div class="header-logo">
      </div>
      <a href="index.html" role="button">Home</a>
      <a href="admin.html" role="button">Admin</a>
      <div id="header-login">
      </div>
    </div>

    <div class="container-fluid">
      <div class="row welcome-admin">
        <div id="critic-signup-left" class="col-md-6 col-sm-6 col-xs-12 text-center">
          <p class="box-heading">Hello Critic!</p>
          <p>Please sign up using your email address.</p>
          <p>Let's get started!</p>
        </div>
        <div id="user-signup" class="col-md-6 col-sm-6 col-xs-12 text-center"></div>
        <div id="user-login" class="col-md-6 col-sm-6 col-xs-12 text-center invisible"></div>
      </div>

      <div id="critic-project-list" class="row critic-project-list">
        <div id="critic-projects" class="col-md-6 col-sm-6 col-xs-12 text-center invisible">
          <p class="box-heading">You have new projects to review!</p>
          <div id="critic-new-projects">
            <input type="submit" id="critic-projects-button" value="REVIEW PROJECTS"/>
          </div>
        </div>
      </div>

      <div id="display-iframe" class="row invisible editor"></div>

      <div id="survey" class="row invisible"></div>

    </div><!--end of container-->

    <div class="row footer text-center">
      <p>copyright DesignCritic 2016. graphics by Halisms.</p>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
