<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>DesignCritic</title>
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>

    <!-- <title>Frontend Playground</title> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.css">
    <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/xml/xml.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/carlo/jquery-base64/master/jquery.base64.min.js"></script>
  </head>
  <body>

    <div class="row header">
      <div class="header-logo">
      </div>
      <a href="index.html" role="button">Home</a>
      <a href="critic.html" role="button">Critic</a>
      <div id="header-login">
      </div>
    </div>

    <div class="container-fluid">
      <div id="welcome-admin" class="row welcome-admin">
        <div id="admin-signup-left" class="col-md-6 col-sm-6 col-xs-12 text-center">
          <p class="box-heading">Hello Designer!</p>
          <p>Please sign up using your email address.</p>
          <p>Let's get started!</p>
        </div>
        <div id="admin-signup" class="col-md-6 col-sm-6 col-xs-12 text-center"></div>
        <div id="user-login" class="col-md-6 col-sm-6 col-xs-12 text-center invisible"></div>
        <div style="clear: both"></div>

        <div id="welcome-admin-photo"></div>
      </div>

      <div class="row project-options">
        <div id="designer-projects" class="col-md-6 col-sm-6 col-xs-12 text-center invisible">
          <p class="box-heading">Want to check out your past projects?</p>
          <div id="past-projects">
            <!-- <input type="submit" id="past-projects-button" value="MY PROJECTS"/> -->
          </div>
        </div>

        <div id="designer-new" class="col-md-6 col-sm-6 col-xs-12 text-center invisible">
          <p class="box-heading">Have a new design you'd like to post?</p>
          <div id="start-fresh">
            <!-- <input type="submit" id="start-fresh-button" value="START FRESH!"/> -->
          </div>
        </div>
      </div>

      <div id="designer-project-list" class="col-md-6 col-sm-6 col-xs-12 text-center"></div>

      <div id="admin-results" class="invisible"></div>

      <div id="admin-display-link" class="col-md-6 col-sm-6 col-xs-12 text-center invisible"></div>

    </div><!--end of container-->


    <!-- <div id="text-editor"></div> -->

    <div class="row footer text-center">
      <p>copyright DesignCritic 2016. graphics by Halisms.</p>
    </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
