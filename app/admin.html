<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>final project admin view</title>
    <link rel="stylesheet" href="css/app.css">

    <!-- <title>Frontend Playground</title> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.css">
    <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/xml/xml.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/carlo/jquery-base64/master/jquery.base64.min.js"></script>
  </head>
  <body>
    <div id="app">
    </div>

    <div class="row header">
      <a href="index.html" role="button">Assessment</a>
      <a href="admin.html" role="button">Admin</a>
    </div>

    <div class="container-fluid">
      <div class="row welcome">
        <h1>Welcome Admin!</h1>
        <p>User interface testing is essential to providing a user-friendly web design.</p>
        <p>Thank you for participating in this study.</p>
        <p>Please sign-up using your email address and password!</p>
      </div>
      <div class="row user-begin text-center">
        <form id="signup">
          <input type="email" name="email" placeholder="Email Address" id="email" className=""/><br/>
          <input type="password" name="user-password" placeholder="Password" id="user-password" className=""/><br/>
          <input type="reset" id="cancel-button" value="CANCEL"/>
          <input type="submit" id="sign-up-button" value="SIGN UP"/>
        </form>

        <form id="login">
          <input type="email" name="login-email" placeholder="Email Address" id="login-email" className=""/><br/>
          <input type="password" name="login-user-password" placeholder="Password" id="login-user-password" className=""/><br/>
          <input type="reset" id="cancel-button" value="CANCEL"/>
          <input type="submit" id="log-in-button" value="LOG IN"/>
        </form>

        <form id="logout">
          <input type="submit" id="logout-button" value="LOG OUT"/>
        </form>
      </div>

      <div class="test">
      </div>

      <div class="row footer text-center">
        <p>copyright line here</p>
      </div>
    </div>


    <div class="editor">
        <textarea id="editor"></textarea>
        <button onclick="submit_html();">Submit</button>
        <iframe id="result"></iframe>
    </div>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "xml"
        });

        function submit_html()
        {
            editor.save();
            var code = document.getElementById("editor").value;
            var data_url = "data:text/html;charset=utf-8;base64," + $.base64.encode(code);
            document.getElementById("result").src = data_url;
        }
    </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
